<div id="divMatchday" class="container-fluid" style="background: url('img/17.png'); background-color: #34495E">
	<br/><br/>
	<div class="row" ng-init="mainCtrl.loadAllScores()">
	  <div class="col-md-4 col-xs-6" ng-repeat="score in mainCtrl.scores">
	    <a ng-href="#/matchlist"  ng-click="mainCtrl.getName(score.name)">
		    <div id="divMatchCard" class="card darken-1 img-responsive" style="background: url('img/7.jpg') no-repeat;">
		      <div class="card-content white-text">
		        <center><h3 class="card-title">{{score.name}}</h3></center>
		      </div>
		    </div>
	    </a>
	  </div>
	</div>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
