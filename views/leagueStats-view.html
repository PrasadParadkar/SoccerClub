<div class="container-fluid" style="background: url('img/17.png'); background-color: #34495E">
	<br/><br/>
	<div class="row">
		<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
				<br/><br/><br/>
				<div class="form-group">
					<select class="form-control center" id="dropdownLeague" style="background-color: #26a69a; color: #fff;font-weight: bold;">
						<option value="2015">ENGLISH PREMIER LEAGUE 2015/16</option>
						<option value="2016">ENGLISH PREMIER LEAGUE 2016/17</option>
					</select>
				</div>
		</div>
		<div class="col-lg-offset-1 col-lg-8 col-md-offset-1 col-md-8 col-sm-offset-1 col-sm-8 col-xs-offset-1 col-xs-10">
			<div id="league15">
				<div class="container-fluid">
					<div>
						<div class="page-header">
							<p>Most Goals Scored By The Team</p>      
						</div>
						<table id="myTable" ng-table="mostGoalsTable" class="table table-responsive" cellspacing="0" width="100%"> 
							<thead style="background-color: black;">
								<tr style="color: white" class="center">
									<th class="center">TEAMS</th>
									<th class="center">MOST GOALS</th>
								</tr>
							</thead>
							<tbody>
							    <tr ng-repeat="stats in teamStatsCtrl.teamMatchesHistory | orderBy:'-goals' | limitTo:5">
							        <td class="center">{{stats.team}}</td>
							        <td class="center">{{stats.goals}}</td>
							    </tr>
							</tbody>
						</table>
					</div><!-- end of div for mostGoalstable-->
					<div>
						<div class="page-header">
							<p>Most Wins By The Team</p>      
						</div>
						<table id="myTable" ng-table="mostWinsTable" class="table table-responsive" cellspacing="0" width="100%"> 
							<thead style="background-color: black;">
								<tr style="color: white" class="center">
									<th class="center">TEAMS</th>
									<th class="center">MOST WINS</th>
								</tr>
							</thead>
							<tbody>
							    <tr ng-repeat="stats in teamStatsCtrl.teamMatchesHistory | orderBy:'-win' | limitTo:5">
							        <td class="center">{{stats.team}}</td>
							        <td class="center">{{stats.win}}</td>
							    </tr>
							</tbody>
						</table>
					</div><!-- end of div for mostWinstable-->
				</div><!--</container-fluid-->
			</div><!--</league15-->
		</div>
	</div>
</div>

<style>
	.table th, .table td { 
     border-top: none !important; 
     color: white;
 	}

	h4{
		color: white;
	}
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
