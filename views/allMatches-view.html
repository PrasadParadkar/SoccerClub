<div class="container-fluid" style="background: url('img/17.png'); background-color: #34495E">
<div>
<br/><br/>
<div class="row">
	<div class="col-lg-3 col-md-3 col-sm-3">
		<div class="form-group">
			<select class="form-control center" id="leagueDropdown" style="background-color: #26a69a; color: #fff;">
				<option value="2015">ENGLISH PREMIER LEAGUE 2015/16</option>
				<option value="2016">ENGLISH PREMIER LEAGUE 2016/17</option>
			</select>
		</div>
	</div>

	<div class="col-lg-2 col-md-2 col-sm-2">
		<div class="btn-group">
			<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			Filter By <span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li><a ng-click="allMatchCtrl.optionSelected(1)">Team</a></li>
				<li role="separator" class="divider"></li>
				<li><a ng-click="allMatchCtrl.optionSelected(2)">Score</a></li>
				<li role="separator" class="divider"></li>
				<li><a ng-click="allMatchCtrl.optionSelected(3)">Year</a></li>
			</ul>
		</div>
	</div>

	<div id="dropdownTeam" class="col-lg-3 col-md-3 col-sm-3">
		<div class="dropdown">
	        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
	            <p id="chooseTeam"></p>
	        </button>
	        <ul class="dropdown-menu" aria-labelledby="dropdownTeam">
	            <li ng-repeat="team in allMatchCtrl.selectTeam"><a ng-click="allMatchCtrl.teamSelected(team)">{{team}}</a></li>
	        </ul>
	    </div>
	</div>

	<div id="dropdownScore" class="col-lg-2 col-md-2 col-sm-2">
	    <div class="dropdown">
	        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
	            <p id="chooseScore"></p>
	        </button>
	        <ul class="dropdown-menu" aria-labelledby="dropdownScore">
	            <li ng-repeat="score in allMatchCtrl.selectScore"><a ng-click="allMatchCtrl.scoreSelected(score)">{{score}}</a></li>
	        </ul>
	    </div>
	</div>

	<div id="dropdownYear" class="col-lg-2 col-md-2 col-sm-2">
	    <div class="dropdown">
	        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
	            <p id="chooseYear"></p>
	        </button>
	        <ul class="dropdown-menu" aria-labelledby="dropdownScore">
	            <li ng-repeat="year in allMatchCtrl.selectYear"><a ng-click="allMatchCtrl.yearSelected(year)">{{year}}</a></li>
	        </ul>
	    </div>
	</div>
</div>
	
	<div id="tableContainer" class="container">
		<table ng-table="matchTable" id="myTable" class="table table-hover table-responsive" cellspacing="0" width="100%">
			<tbody>
			    <tr ng-repeat="all in allMatchCtrl.allMatch | filter:allMatchCtrl.filterTeamName | filter:allMatchCtrl.filterScore:allMatchCtrl.filterCondition | filter:allMatchCtrl.filterYear">
			        <th class="left">{{all.team1.name}}</th>
			        <th class="center">{{all.score1}} - {{all.score2}}</th>
			        <th class="right">{{all.team2.name}}</th>
			    </tr>
			</tbody>
		</table>
	</div>
</div>
</div>

<style>
	.table th, .table td { 
     border-top: none !important; 
 	}
  	tr:nth-child(odd) {
    	background-color:#f1f1f1;
	}
	tr:nth-child(even) {
	    background-color:#e6e6e6;
	}
	#myTable tr{
		height: 50px;
	}
</style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
